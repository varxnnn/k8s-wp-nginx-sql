apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec: 
  type: LoadBalancer                  # external service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000                   # 30000 - 32000 port range. available for external traffic
  selector:
    app: nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: nginxconf
        configMap:
          # defaultMode: 256
          name: nginx-confmap
          optional: False
          items:
            - key: nginx.conf
              path: nginx.conf
      containers:
      - name: nginx
        image: varxn/k8s-nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /opt/openresty/nginx/conf
          name: nginxconf
          readOnly: true